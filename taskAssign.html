<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
    <!--CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/50d923b6b5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <br>
    <div class="container alert alert-success">
        <center><img src="images/taskAssign.png" height="200"></center><br>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success form-control btn-lg" id="addUser"><i class="fas fa-users"></i> Add Person</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success form-control btn-lg" id="addTask"><i class="fas fa-tasks"></i> Add Task</button>
            </div>
        </div><hr>
        <p></p>
        <div class="row">
            <div class="col-5">
                <select id="personID" class="form-control bg-light btn-lg">
                    
                </select>
            </div>
            <div class="col-5">
                <select id="taskID" class="form-control bg-light btn-lg">
                    
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-info form-control btn-lg" id="assignTask"><i class="fas fa-check-circle"></i> Assign Task</button>
            </div>
        </div>
        <hr>
        <div id="viewTask">

        </div>
    </div>
</body>

</html>
